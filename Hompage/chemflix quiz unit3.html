<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="chemflix quiz.css">
    <title>Quiz</title>

</head>
<body>
       <div class="mode-toggle-container">
        <button class="mode-toggle" id="modeToggle">ðŸŒ™</button>
    </div>

    <div class="quiz-container">
        <h1>Quiz App</h1>
        
        <div class="setup" id="setup">
            <h2>How many questions would you like to attempt?</h2>
            <label for="num-questions">Number of Questions (1-20):</label>
            <input type="number" id="num-questions" min="1" max="20" value="5">
            <div class="error" id="error"></div>
            <br>
            <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
        </div>
        
        <div id="quiz" style="display: none;">
            <div class="progress" id="progress"></div>
            <div class="question" id="question-container">
                <h2 id="question"></h2>
                <div class="options" id="options"></div>
                <div class="feedback" id="feedback"></div>
                <button class="next-btn" id="next-btn" onclick="nextQuestion()">Next Question</button>
            </div>
        </div>
        
        <div class="result" id="result">
            <h2>Quiz Complete!</h2>
            <p id="final-score"></p>
            <button class="restart-btn" onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>
 <script src="chemflix quiz.js"></script>
