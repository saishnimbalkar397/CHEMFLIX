<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Swiper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0F0F0F;
            --bg-secondary: #1A1A1A;
            --text-primary: #ffffff;
            --text-secondary: #8b8f9b;
            --accent: #5b7fff;
            --card-bg: #1A1A1A;
            --border: #2A2A2A;
        }

        .logo {
            display: flex;
            align-items: center;
            height: 100%;
            cursor: pointer;
        }

        .logo-img {
            height: 40px;
            width: 200px;
            max-height: 64px;
            object-fit: contain;
            display: block;
            overflow: hidden;
        }

        .logo-text {
            font-size: 26px;
            font-weight: 800;
            letter-spacing: 1px;
            color: #4f7cff;
            line-height: 1;
        }

        body.light-mode {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --text-primary: #1a1d29;
            --text-secondary: #666666;
            --accent: #667eea;
            --card-bg: #ffffff;
            --border: #e0e0e0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            padding: 0;
            margin: 0;
            transition: background 0.3s ease;
        }

        .top-header {
            background: #18181B;
            height: 64px;
            border-bottom: 1px solid #27272A;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            transition: all 0.3s ease;
        }

        body.light-mode .top-header {
            background: white;
            border-bottom: 1px solid #F0F0F0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-arrow {
            font-size: 28px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .back-arrow:hover {
            background: var(--card-bg);
            transform: translateX(-4px);
        }

        .theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--border);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: var(--accent);
        }

        .quiz-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #5b7fff;
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(91, 127, 255, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .quiz-button:hover {
            background: #4a6eef;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(91, 127, 255, 0.5);
        }

        .quiz-button:active {
            transform: translateY(0);
        }

        .container {
            width: 100%;
            
            display:flex;
           
        }

        h1 {
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 50px;
            font-size: 2.5rem;
            font-weight: 700;
            padding: 0 40px;
        }

        .swiper {
            width: 100%;
            padding: 20px 40px 50px 40px;
        }

        .swiper-slide {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .swiper-slide:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        }

        .video-wrapper {
            position: relative;
            padding-top: 56.25%;
            background: #000;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-info {
            padding: 20px;
            background: var(--card-bg);
        }

        .video-info h3 {
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .video-info p {
            color: var(--text-secondary);
            line-height: 1.5;
            font-size: 0.9rem;
        }

        .swiper-button-next,
        .swiper-button-prev {
            color: var(--text-primary);
            background: var(--card-bg);
            border: 1px solid var(--border);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .swiper-button-next:after,
        .swiper-button-prev:after {
            font-size: 20px;
        }

        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            transform: scale(1.1);
        }

        .swiper-pagination-bullet {
            background: var(--text-secondary);
            opacity: 0.5;
            width: 10px;
            height: 10px;
        }

        .swiper-pagination-bullet-active {
            opacity: 1;
            background: var(--accent);
            width: 24px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .top-header {
                padding: 0 16px;
            }

            h1 {
                font-size: 2rem;
                padding: 0 20px;
            }

            .swiper {
                padding: 20px 20px 50px 20px;
            }

            .swiper-button-next,
            .swiper-button-prev {
                width: 40px;
                height: 40px;
            }

            .swiper-button-next:after,
            .swiper-button-prev:after {
                font-size: 16px;
            }

            .quiz-button {
                bottom: 20px;
                right: 20px;
                padding: 14px 24px;
                font-size: 14px;
            }

            .back-arrow {
                font-size: 24px;
                width: 36px;
                height: 36px;
            }
        }

          .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--accent);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

         .page-title-section {
            background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            padding: 60px 40px 40px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .page-title-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        .unit-badge {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 20px;
            text-transform: uppercase;
             border-bottom: 1px solid var(--border);
        }

    </style>
</head>
<body>
    <div class="top-header">
        <div class="header-left">
            <span class="back-arrow" onclick="window.location.href='chemflix homepage.html'">‚Üê</span>
            <div class="logo">
                <img src="../assets/chemfli-logo.png" alt="ChemFlix" class="logo-img" onerror="this.src='../assets/chemflix-logo.jpg'; this.onerror=function(){this.style.display='none'; this.nextElementSibling.style.display='block';};">
                <span class="logo-text" style="display: none;">ChemFlix</span>
            </div>
        </div>
        <button class="theme-toggle" id="themeToggle">üåô</button>
    </div>
<div class="page-title-section">
        <div class="unit-badge">Unit 03 </div>
        <h1 class="page-title">Corrosion and Corrosion Science</h1>
       
    </div>
     <div class="container">
        <div class="swiper videoSwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="video-wrapper">
                        <iframe 
                            src="https://www.youtube.com/embed/AQZo0l-GwPQ" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                    </div>
                    <div class="video-info">
                        <h3>Coming Soon </h3>
                        <p>Uploaded Soon</p>
                    </div>
                </div>

               
            </div>
            
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <button class="quiz-button" onclick="window.open('chemflix quiz unit3.html', '_blank')">>Attempt Quiz</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"></script>
    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            body.classList.add('light-mode');
            themeToggle.textContent = '‚òÄÔ∏è';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            const isLight = body.classList.contains('light-mode');
            themeToggle.textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        });

        // Swiper
        const swiper = new Swiper('.videoSwiper', {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            breakpoints: {
                640: {
                    slidesPerView: 2,
                    spaceBetween: 20,
                },
                768: {
                    slidesPerView: 2,
                    spaceBetween: 30,
                },
                1024: {
                    slidesPerView: 3,
                    spaceBetween: 40,
                },
                1440: {
                    slidesPerView: 4,
                    spaceBetween: 40,
                }
            }
        });
    </script>
</body>
</html>
